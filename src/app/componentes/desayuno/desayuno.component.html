<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="9">

          <ion-chip>
            <ion-avatar>
              <img src="../../../assets/icon/Jorge.png">
            </ion-avatar>
          </ion-chip>

          <ion-card-title class="letra">Jorge Saez</ion-card-title>
        </ion-col>

        <ion-col size="3">
          <ion-button class="boton">
            <ion-icon name="heart"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>


    </ion-card-header>

    <ion-card-content>
      <ion-card-title class="letra" style="margin-bottom: 20px;">Panqueques con Manjar
        <ion-card-subtitle style="margin-top: 10px;">
          <ion-icon class="star" name="star"></ion-icon>
          <ion-icon class="star" name="star"></ion-icon>
          <ion-icon class="star" name="star"></ion-icon>
          <ion-icon class="star" name="star"></ion-icon>
          <ion-icon class="star" name="star-half"></ion-icon>
        </ion-card-subtitle>
      </ion-card-title>
      <img src="../../assets/icon/panqueques.jpg">
      <p style="font-size: 15px;">
        Sorprende a todos con unos Panqueques con Manjar bajos en calorías. Prepararlos es muy fácil y en solo 30
        minutos podrás disfrutarlos junto a 12 personas.
      </p>

      <ion-button style="margin-left: 23%;" class="boton" (click)="sendUser()">
        <ion-icon (click)="sendUser()" name="arrow-forward-outline"></ion-icon>
        Ver Mas...
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
