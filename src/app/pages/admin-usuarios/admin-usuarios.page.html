<ion-header>
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">Admininstrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center;">Usuarios</h2>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let d of usuarios" class="fondo1">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Id: {{d.id_usu}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        Nombre: {{d.nombre}} <br>
        Apellidos:{{d.apell}} <br>
        Fecha de Nacimiento: {{d.fnaci}}  <br>
        Email: {{d.email}} <br>
        Tipo de Usuario: {{d.tipo}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
