<ion-header [translucent]="true">
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="margin-left: 25%;">Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo1">
  <div>
    <ion-list>
      <ion-item *ngFor="let i of listaFav" class="lista">
        <ion-label (click)="visualizar(i.id_receta)">{{i.nom_receta}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
