<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="text-align: center">Tus Recetas</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="">

  <div>

    <ion-list>

      <ion-item *ngFor="let i of lista">
        <ion-icon slot="end" name="ellipsis-vertical-outline" (click)="presentActionSheet(i.nombre)"></ion-icon>
        <ion-label [routerLink]="['/receta']">{{i.nombre}}</ion-label>
      </ion-item>

    </ion-list>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button [routerLink]="['/nueva-receta']" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
