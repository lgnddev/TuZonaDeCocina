<ion-header [translucent]="true">
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">Inicio</ion-title>
  </ion-toolbar>

  <ion-toolbar style="--background:rgb(114, 107, 86);">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment scrollable="true"  value="desayuno" (ionChange)="segmentChanged($event)">
      <ion-segment-button style="border: 3px solid;" value="desayuno">
        <ion-icon name="nutrition-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button style="border: 2px solid;" value="ensalada">
        <ion-icon name="leaf-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button style="border: 2px solid;" value="almuerzo">
        <ion-icon name="fast-food-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button style="border: 2px solid;" value="postre">
        <ion-icon name="ice-cream-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
