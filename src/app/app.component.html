<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuid="main" contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <img src="../assets/icon/logo.png" style="width:50%; margin-left:15%;">
          <ion-list-header>Tu Zona de Comida</ion-list-header>
          <ion-note></ion-note>

          <div *ngFor="let items of usuarioBD">
            <div *ngIf="items.id_tipo_usu == 1">
              <ion-menu-toggle auto-hide="false" *ngFor="let p of admin; let i = index">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                  routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </div>

            <div *ngIf="items.id_tipo_usu == 2">
              <ion-menu-toggle auto-hide="false" *ngFor="let p of usuario; let i = index">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                  routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </div>

          </div>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
